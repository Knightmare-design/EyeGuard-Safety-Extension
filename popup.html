<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EyeCo Elite</title>
  <style>
    :root { --bg:#0f1113; --panel:#17191b; --muted:#c0c3c6; --accent:#47c77a; --danger:#ff6b6b; --warn:#ffb86b; }
    body { margin:0; padding:10px; width:420px; font-family:Inter,Arial,sans-serif; background:var(--bg); color:var(--muted); -webkit-font-smoothing:antialiased; }
    h2 { margin:10px 0 6px 0; font-size:13px; color:#e6e9eb; border-bottom:1px solid #232526; padding-bottom:6px; }
    .item { background:var(--panel); padding:8px; border-radius:6px; margin-bottom:8px; font-size:12px; line-height:1.3; }
    .small { font-size:11px; color:#9aa0a6; }
    .muted { color:#9aa0a6; }
    .btn { padding:6px 10px; border-radius:6px; background:#222; color:#ddd; text-decoration:none; cursor:pointer; border:0; }
    .btn-primary { background:var(--accent); color:#042; font-weight:600; }
  </style>
</head>
<body>
  <h2>Current Website</h2>
  <div id="site" class="item">Loading...</div>
  <div id="sitePerms" class="item">Loading permissions...</div>
  <div id="siteStorage" class="item">Loading storage signals...</div>

  <h2>Live Activity</h2>
  <div id="activity" class="item">Loading...</div>

  <h2>Installed Extensions</h2>
  <div id="extensions" class="item">Loading...</div>

  <div class="item" style="display:flex;gap:8px;align-items:center;justify-content:space-between">
    <div>
      Manage blocked sites
      <div class="small muted">Open the Malicious Sites manager to allow specific sites</div>
    </div>
    <div>
      <button id="manageBtn" class="btn btn-primary">Malicious Sites</button>
      <button id="testMalicious" class="btn" title="Force the warning for testing">Test Warning</button>
    </div>
  </div>

  <div class="small muted" style="margin-top:8px">EyeCo Elite â€” local, privacy-friendly.</div>

  <script src="popup.js"></script>
</body>
</html>
